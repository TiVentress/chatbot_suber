<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBER - Chatbot IA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">SUBER</h1>
            <nav class="site-nav">
                <a href="https://profvitorhugo.online/efic/suber/" target="_blank">Site Oficial</a>
                <a href="#">Sobre o Projeto</a>
            </nav>
        </div>
    </header>

    <main class="hero-section">
        <div class="container">
            <div class="hero-text">
                <h2>Trabalho Final - Inteligência Artificial</h2>
                <p>Chatbot para a empresa SUBER, utilizando Python, Flask e Scikit-learn.</p>
                <p class="hero-author">Tiago Paraná de Lara</p>
                <a href="https://profvitorhugo.online/efic/suber/" target="_blank" class="btn-primary">Visitar Site da Empresa</a>
            </div>
        </div>
    </main>

    <div id="chatbot-container" class="chatbot-container">
        <div id="chatbot-header" class="chatbot-header">
            <h3>Assistente Virtual SUBER</h3>
            <button id="chatbot-close-btn" class="chatbot-close-btn">_</button>
        </div>
        <div id="chatbot-body" class="chatbot-body">
            </div>
        <div class="chatbot-footer">
            <input type="text" id="user-input" placeholder="Digite sua mensagem...">
            <button id="send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </div>
    </div>
    <button id="chatbot-toggler" class="chatbot-toggler">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/></svg>
    </button>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
